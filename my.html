<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/my.css">
  <script src="./js/flexible.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- 顶部信息 -->
    <div class="user-info-top">
      <img src="./images/avatar.jpg" alt="" class="avatar">
      <b class="username">admin</b>
    </div>

    <!-- 中间部分信息 -->
    <div class="user-info-center">
      <!-- 余额信息 -->
      <div class="balance">
        <div class="balance-item">
          <div class="balance-item-label">钱包</div>
          <div class="balance-item-num">0.00</div>
        </div>
        <div class="balance-item">
          <div class="balance-item-label">余额</div>
          <div class="balance-item-num">0.00</div>
        </div>
        <div class="balance-item">
          <div class="balance-item-label">红包</div>
          <div class="balance-item-num">0.00</div>
        </div>
      </div>
      <!-- 提现充值 -->
      <div class="operation">
        <div class="operation-line"></div>
        <a href="#" class="operation-item">
          <img src="./images/my_pay.png" alt="">
        </a>
        <a href="#" class="operation-item">
          <img src="./images/my_withdraw.png" alt="">
        </a>
      </div>
    </div>

    <!-- 设置等功能 -->
    <div class="setings">
      <a href="#" class="setings-item">
        <div class="setings-item-left">
          <div class="setings-item-left-icon wallet-icon"></div>
          <div class="setings-item-left-text">余额流水</div>
        </div>
        <i class="setings-item-icon"></i>
      </a>
      <a href="./seting.html" class="setings-item">
        <div class="setings-item-left">
          <div class="setings-item-left-icon set-icon"></div>
          <div class="setings-item-left-text">设置</div>
        </div>
        <i class="setings-item-icon"></i>
      </a>
      <a href="#" class="setings-item">
        <div class="setings-item-left">
          <div class="setings-item-left-icon service-icon"></div>
          <div class="setings-item-left-text">QQ客服：1753707934</div>
        </div>
        <i class="setings-item-icon"></i>
      </a>
    </div>

    <!-- 底部bar -->
    <div class="tab-bar">
      <a href="index.html" class="tab-bar-item" title="首页">
        <i class="icon"></i>
      </a>
      <a href="./quotation.html" class="tab-bar-item" title="行情">
        <i class="icon"></i>
      </a>
      <a href="./transaction.html" class="tab-bar-item" title="交易">
        <i class="icon"></i>
      </a>
      <a href="./my.html" class="tab-bar-item active" title="我的">
        <i class="icon"></i>
      </a>
    </div>
  </div>
