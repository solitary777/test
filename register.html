<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="./css/base.css">

  <script src="./js/flexible.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- 顶部标题 -->
    <div class="common-top">
      <h1>注 册</h1>
      <a href="javascript:void(0)" class="back" onclick="history.back();"></a>
    </div>

    <!-- 设置注册等内容 -->
    <form action="" method="POST" class="register-form">
      <div class="register-item">
        <i class="icon"></i>
        <input type="text" placeholder="手机号">
      </div>
      <div class="register-item">
        <i class="icon"></i>
        <input type="password" placeholder="密码 （6-18位数字字母组合）">
      </div>
      <div class="register-item">
        <i class="icon"></i>
        <input type="text" name="vercode" class="vercode" placeholder="请输入验证码">
        <div class="get-vercode">
          获取验证码
        </div>
      </div>
      <div class="register-item">
        <i class="icon"></i>
        <input type="text" placeholder="请输入机构邀请码">
      </div>
      <button class="submit-btn">确定上传</button>
    </form>

    <!-- 协议 -->
    <p class="agreement">注册即代表阅读并同意 <a href="#" class="agreement-link">服务条款</a></p>
  </div>
</body>

</html>
