<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/setpassword.css">
  <link rel="stylesheet" href="./css/base.css">

  <script src="./js/flexible.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- 顶部标题 -->
    <div class="common-top">
      <h1>设置交易密码</h1>
      <a href="javascript:void(0)" class="back" onclick="history.back();"></a>
    </div>

    <!-- 设置密码内容 -->
    <form action="" method="POST">
      <div class="set-password-item">
        <div class="icon password-icon"></div>
        <input type="password" name="password" placeholder="请输入六位交易密码">
      </div>
      <div class="set-password-item">
        <div class="icon message-icon"></div>
        <input type="text" name="vercode" class="vercode" placeholder="请输入验证码">
        <div class="get-vercode">
          获取验证码
        </div>
      </div>
      <button class="submit-btn">确认</button>
    </form>
  </div>
</body>

</html>
